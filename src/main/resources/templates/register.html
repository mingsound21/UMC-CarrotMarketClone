<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                            <div class="card-body">
                                <form>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputUserName" type="text" placeholder="Enter your last name" />
                                                <label for="inputUserName">User Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                                <label for="inputPassword">Password</label>
                                            </div>
                                        </div>
                                        <!-- <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                <label for="inputPasswordConfirm">Confirm Password</label>
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><a class="btn btn-primary btn-block createUserBtn" href="http://localhost:8090">Create Account</a></div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="https://mingsound.shop/login">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script>
            // URL 기본 설정
            axios.defaults.baseURL = "https://mingsound.shop";
            const mainPageURL = "https://mingsound.shop";

            // 이미 로그인한 사용자 alert
            const accessToken = localStorage.getItem("accessToken");
            if(accessToken != null){
                alert("이미 로그인한 사용자입니다.");
                location.href = mainPageURL;
            }

            // 회원 가입
            const $createUserBtn = document.querySelector(".createUserBtn");

            $createUserBtn.addEventListener("click", (event) => {
                event.preventDefault();
                const username = document.querySelector("#inputUserName").value;
                const email = document.querySelector("#inputEmail").value;
                const password = document.querySelector("#inputPassword").value;

                if(username == "" || email == "" || password == ""){
                    alert("모든 값을 입력해주세요!");
                }else{
                    axios.post("/users/sign-up",{
                        "userName" : username,
                        "userEmail" : email,
                        "password" : password
                    }).then(response => {
                        const isSuccess = response.data.isSuccess;
                        if(isSuccess){
                            const accessToken = response.data.result.jwt;
                            const userId = response.data.result.userId;
                            localStorage.setItem("accessToken", accessToken);
                            localStorage.setItem("userId", userId);
                            location.href = mainPageURL;
                        }
                        alert(response.data.message);

                    });
                }
            })

        </script>
</body>
</html>
