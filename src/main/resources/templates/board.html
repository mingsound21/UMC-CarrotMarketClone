    <script>
        //axios.defaults.baseURL = "http://localhost:9000/boards";
        axios.defaults.baseURL = "https://mingsound.shop/boards";

        const $mainContainer = document.querySelector(".mainContainer");
        const $moreBtn = document.querySelector(".moreBtn");
        let pageNum = 0;
        const allBoardIds = [];
        
        // 처음 3개 Load
        
        axios.get(`?page=${pageNum}&&size=3`)
            .then(response => {
                checkIsLastPage(response);
                createCard(response);
                pageNum++;
            }).catch(err => console.log(err));
            

        // More 버튼 클릭할 때마다 3개씩 Load
        $moreBtn.addEventListener("click", (event) => {
            axios.get(`?page=${pageNum}&&size=3`)
            .then(response => {
                checkIsLastPage(response);
                createCard(response);
                pageNum++;
            }).catch(err => console.log(err));
        })

        $mainContainer.addEventListener("click", (event) => {

            const allCards = Array.prototype.slice.call(document.querySelectorAll(".mainContainer .col"));
            console.log(allCards);

            let clickedCard = event.target.closest('.col');
            console.log(clickedCard);

            let idx = allCards.indexOf(clickedCard);

            console.log(idx);

            localStorage.setItem("boardId", allBoardIds[idx]); // localStorage에 클릭한 boardId 추가
        })
    
        // 마지막 페이지인지 체크 한 뒤, 마지막 페이지면 More 버튼 숨김
        function checkIsLastPage(response){
            const isLastPage = response.data.result.last;
            if(isLastPage){
                $moreBtn.classList.add("visually-hidden");
            }
            return isLastPage;
        }

        // Card 생성
        function createCard(response){
            
            const newContainer = document.createElement("div");
            newContainer.classList.add("row", "row-cols-1", "row-cols-md-3", "g-4");

            const contentList = response.data.result.content;
            //
            console.log(response);
            console.log(contentList);
            console.log(contentList.length)
            console.log(response.data.result.numberOfElements);
            //

            for(let i = 0; i < contentList.length; i++){
                allBoardIds.push(contentList[i].boardId); // boardId List에 추가

                const newCardItem = document.createElement("div");
                newCardItem.classList.add("col");

                const ImgSrc = "image/skyblue_bgImg.jpg";
                const boardTitle = contentList[i].boardTitle;
                const boardContent = contentList[i].boardContent;
                // const writerName = contentList[i].writerName;

                newCardItem.innerHTML = `
                <a href="https://mingsound.shop/boardDetail">
                    <div class="card h-100">
                        <img src="${ImgSrc}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${boardTitle}</h5>
                            <p class="card-text">${boardContent}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Last updated 3 mins ago</small>
                        </div>
                    </div>
                </a>
                `;

                newContainer.appendChild(newCardItem);
            }

            $mainContainer.appendChild(newContainer);
        }
    </script>
