    <script>
        //axios.defaults.baseURL = "http://localhost:9000/boards";
        axios.defaults.baseURL = "https://mingsound.shop/boards";
        
        const $boardTitleInput = document.querySelector("#boardTitleInput");
        const $boardContentInput = document.querySelector("#boardContentInput");
        const $boardImage = document.querySelector(".boardImage");
        const $boardWriter = document.querySelector("#boardWriter");

        const $submitBtn = document.querySelector(".submitBtn");

        

        $submitBtn.addEventListener("click", (event) => {
            const title = $boardTitleInput.value;
            const content = $boardContentInput.value;
            const writer = $boardWriter.value;

            

            if(title=='' || content == "" || writer == ""){
                alert("제목, 내용, 작성자 중 작성하지 않은 내용이 있습니다.");
            }else{
                const jsonData = 
                {
                    "boardTitle" : title,
                    "boardContent" : content,
                    "writerName" : writer
                };
                const boardImage = $boardImage.files[0];

                const formData = new FormData();
                formData.append("postBoardReq", new Blob([JSON.stringify(jsonData)], {
                    type: "application/json"
                }));
                if(boardImage != undefined){
                    formData.append("boardImg", $boardImage.files[0]);
                }
                

                axios.post("", formData, {
                    headers : {
                        'Content-Type' : 'multipart/form-data'
                    }
                })
                .then(response => {
                    const isSuccess = response.data.isSuccess;

                    if(isSuccess){
                        alert("게시물 작성에 성공하였습니다.");
                        location.href = "http://localhost:9000/board";
                    }else{
                        alert(response.data.message);
                    }
                })
            }
        })


    </script>
